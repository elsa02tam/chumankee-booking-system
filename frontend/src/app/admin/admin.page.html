<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon aria-hidden="true" name="people-outline"></ion-icon>
      <ion-label>{{t('Users')}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="booking">
      <ion-icon aria-hidden="true" name="book-outline"></ion-icon>
      <ion-label>{{t('Booking')}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="calendar">
      <ion-icon aria-hidden="true" name="calendar-outline"></ion-icon>
      <ion-label>{{t('Calendar')}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="order">
      <ion-icon aria-hidden="true" name="receipt-outline"></ion-icon>
      <ion-label>{{t('Order')}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="more">
      <ion-icon
        aria-hidden="true"
        name="ellipsis-horizontal-outline"
      ></ion-icon>
      <ion-label>{{t('More')}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
