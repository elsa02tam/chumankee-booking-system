<ion-content>
  <h4 class="ion-text-center">{{t('More')}}</h4>

  <ion-list>
    <ion-item>
      <ion-label>{{t('Interface Language')}}</ion-label>
      <ion-select [(ngModel)]="lang">
        <ion-select-option value="en">English</ion-select-option>
        <ion-select-option value="zh_hk">繁體中文</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item button (click)="routerModel('service-provider/setting/profile')">
      <ion-icon name="person-circle-outline"></ion-icon>
      <ion-label class="column">{{t('Profile')}}</ion-label>
    </ion-item>
    <ion-item button (click)="logoutAccount()">
      <ion-icon name="log-out-outline"></ion-icon>
      <ion-label class="column">{{t('Logout')}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
